<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Submit Your Review</h1>
        <button id="theme-button">Light Mode</button>
    </header>

    <div class="container">
        <div class="left-column">
            <textarea class="text-area" id="userInput" placeholder="Enter your review here..."></textarea>
            <button id="submit-button">Submit</button>
        </div>
        <div class="right-column">
            <div id="text-reviews">
                <h3>Reviews</h3>
                <button id="btnDeleteAllReviews">Delete All Reviews</button>
            </div>
            
            <ul class="item-list" id="reviewList">
               
            </ul>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
